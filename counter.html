<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        * {margin: 0; padding: 0; overflow: hidden; font-size: 10px;}
        .wrap{border: 1px solid black; width: 100%; height: 100vh;}
        .title{width: 20%; font-size: 7em; font-weight: bold;text-align: center; margin: 300px auto 10px auto; }
        .content_text{font-size: 7rem; width: 20%; text-align: center;  margin: 0 auto 50px auto;}
        .buttons{ width: 50%; margin: 0 auto; display: flex; ; justify-content: space-between;}
        .buttons div{border: 2px solid black; width: 30%; text-align: center; font-size: 2rem; padding: 1rem 0; border-radius: 15px;}
        .buttons div:hover{border: 2px solid blue; color: blue;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="title">Counter</div>
        <div class="content_text">0</div>
        <div class="buttons">
            <div class="decrease_btn">DECREASE</div>
            <div class="reset_btn">RESET</div>
            <div class="increase_btn">INCREASE</div>
        </div>
    </div>
    <script>
         let intervalId; // 반복 실행 ID 저장

        const contentText = document.querySelector('.content_text');

        // 숫자 감소 버튼
        document.querySelector('.decrease_btn').addEventListener('mousedown', function() {
            clearInterval(intervalId); // 이전 Interval 중단
            intervalId = setInterval(() => {
                let count = parseInt(contentText.textContent, 10); // 문자열을 숫자로 변환
                if (count > 0) {
                    count--;
                    contentText.textContent = count; // 화면 갱신
                } else {
                    alert("Count가 0입니다.");
                    clearInterval(intervalId); // 숫자가 0이면 감소 중지
                }
            }, 100); // 100ms마다 감소
        });

        // 숫자 증가 버튼
        document.querySelector('.increase_btn').addEventListener('mousedown', function() {
            clearInterval(intervalId); // 이전 Interval 중단
            intervalId = setInterval(() => {
                let count = parseInt(contentText.textContent, 10);
                if (count < 10000) {
                    count++;
                    contentText.textContent = count; // 화면 갱신
                } else {
                    alert("Count가 10000입니다.");
                    clearInterval(intervalId); // 숫자가 10000이면 증가 중지
                }
            }, 100); // 100ms마다 증가
        });

        // RESET 버튼
        document.querySelector('.reset_btn').addEventListener('click', function() {
            clearInterval(intervalId); // Interval 중단
            contentText.textContent = 0; // 카운트 초기화
        });

        // 마우스 버튼을 뗄 때 Interval 중단
        document.body.addEventListener('mouseup', function() {
            clearInterval(intervalId);
        });

        // 마우스가 버튼 영역을 벗어날 때 Interval 중단
        document.body.addEventListener('mouseleave', function() {
            clearInterval(intervalId);
        });
    </script>
</body>
</html>
