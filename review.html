<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Review Carousel</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafc;
            color: #333;
        }
        .carousel {
            position: relative;
            max-width: 600px;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .carousel-container {
            display: flex;
            transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .review {
            flex: 0 0 100%;
            text-align: center;
            padding: 30px;
            box-sizing: border-box;
        }
        .review p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 15px;
            color: #555;
        }
        .review h4 {
            font-size: 1rem;
            color: #111;
            font-weight: bold;
        }
        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #333;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #ddd;
            transform: scale(1.1);
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        .indicators {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .indicator {
            width: 12px;
            height: 12px;
            background-color: #ddd;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .indicator.active {
            background-color: #007bff;
            transform: scale(1.2);
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .controls button {
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 0.9rem;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .controls button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        @media (max-width: 768px) {
            .carousel {
                max-width: 90%;
            }
            .review p {
                font-size: 1rem;
            }
            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="carousel" aria-live="polite">
        <div class="carousel-container">
            <div class="review">
                <p>"정말 훌륭한 서비스였습니다! 강력 추천해요."</p>
                <h4>- 김철수</h4>
            </div>
            <div class="review">
                <p>"배송도 빠르고 제품도 최고예요!"</p>
                <h4>- 이영희</h4>
            </div>
            <div class="review">
                <p>"매우 만족스러운 경험이었습니다."</p>
                <h4>- 박민준</h4>
            </div>
        </div>
        <button class="prev" aria-label="Previous Review">〈</button>
        <button class="next" aria-label="Next Review">〉</button>
        <div class="indicators">
            <div class="indicator" aria-label="Go to review 1"></div>
            <div class="indicator" aria-label="Go to review 2"></div>
            <div class="indicator" aria-label="Go to review 3"></div>
        </div>
        <div class="controls">
            <button class="pause">일시 정지</button>
            <button class="play" style="display: none;">재생</button>
        </div>
    </div>

    <script>
        const carouselContainer = document.querySelector('.carousel-container');
        const reviews = document.querySelectorAll('.review');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        const indicators = document.querySelectorAll('.indicator');
        const pauseButton = document.querySelector('.pause');
        const playButton = document.querySelector('.play');

        let currentIndex = 0;
        let autoSlide = true;
        let interval;

        function updateCarousel() {
            const offset = -currentIndex * 100;
            carouselContainer.style.transform = `translateX(${offset}%)`;
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentIndex);
            });
        }

        function startAutoSlide() {
            interval = setInterval(() => {
                currentIndex = (currentIndex < reviews.length - 1) ? currentIndex + 1 : 0;
                updateCarousel();
            }, 5000);
        }

        function stopAutoSlide() {
            clearInterval(interval);
        }

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : reviews.length - 1;
            updateCarousel();
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex < reviews.length - 1) ? currentIndex + 1 : 0;
            updateCarousel();
        });

        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                currentIndex = index;
                updateCarousel();
            });
        });

        pauseButton.addEventListener('click', () => {
            stopAutoSlide();
            pauseButton.style.display = 'none';
            playButton.style.display = 'inline-block';
        });

        playButton.addEventListener('click', () => {
            startAutoSlide();
            playButton.style.display = 'none';
            pauseButton.style.display = 'inline-block';
        });

        startAutoSlide();
        updateCarousel();
    </script>
</body>
</html>
