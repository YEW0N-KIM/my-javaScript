<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Review Carousel</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafc;
            color: #333;
            transition: background-color 0.5s, color 0.5s;
        }
        .dark-mode {
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        .carousel {
            position: relative;
            max-width: 600px;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: background-color 0.5s;
        }
        .carousel.dark-mode {
            background-color: #3a3a3a;
        }
        .carousel-container {
            display: flex;
            transition: transform 0.8s ease-in-out;
        }
        .review {
            flex: 0 0 100%;
            text-align: center;
            padding: 30px;
            box-sizing: border-box;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.5s, transform 0.5s;
        }
        .review.active {
            opacity: 1;
            transform: scale(1);
        }
        .review p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 15px;
            color: #555;
        }
        .review h4 {
            font-size: 1rem;
            color: #111;
            font-weight: bold;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #333;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s, transform 0.2s;
        }
        .prev:hover, .next:hover {
            background-color: #ddd;
            transform: scale(1.1);
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        .indicators {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .indicator {
            width: 12px;
            height: 12px;
            background-color: #ddd;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .indicator.active {
            background-color: #007bff;
            transform: scale(1.2);
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .controls button {
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 0.9rem;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .controls button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        @media (max-width: 768px) {
            .carousel {
                max-width: 90%;
            }
            .review p {
                font-size: 1rem;
            }
            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="carousel" aria-live="polite">
        <div class="carousel-container"></div>
        <button class="prev" aria-label="Previous Review">〈</button>
        <button class="next" aria-label="Next Review">〉</button>
        <div class="indicators"></div>
        <div class="controls">
            <button class="pause">일시 정지</button>
            <button class="play" style="display: none;">재생</button>
            <button class="toggle-theme">다크 모드</button>
        </div>
    </div>

    <script>
        const reviewsData = [
            { text: "정말 훌륭한 서비스였습니다! 강력 추천해요.", author: "김철수" },
            { text: "배송도 빠르고 제품도 최고예요!", author: "이영희" },
            { text: "매우 만족스러운 경험이었습니다.", author: "박민준" },
        ];

        const carouselContainer = document.querySelector('.carousel-container');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        const indicatorsContainer = document.querySelector('.indicators');
        const pauseButton = document.querySelector('.pause');
        const playButton = document.querySelector('.play');
        const themeToggleButton = document.querySelector('.toggle-theme');
        const carousel = document.querySelector('.carousel');

        let currentIndex = 0;
        let autoSlide = true;
        let interval;

        function renderReviews() {
            carouselContainer.innerHTML = reviewsData.map(review => `
                <div class="review">
                    <p>"${review.text}"</p>
                    <h4>- ${review.author}</h4>
                </div>
            `).join('');
            carouselContainer.querySelectorAll('.review')[0].classList.add('active');

            indicatorsContainer.innerHTML = reviewsData.map((_, index) => `
                <div class="indicator" data-index="${index}" aria-label="Go to review ${index + 1}"></div>
            `).join('');
            indicatorsContainer.querySelectorAll('.indicator')[0].classList.add('active');
        }

        function updateCarousel() {
            const reviews = carouselContainer.querySelectorAll('.review');
            const indicators = indicatorsContainer.querySelectorAll('.indicator');

            reviews.forEach((review, index) => {
                review.classList.toggle('active', index === currentIndex);
            });

            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentIndex);
            });
        }

        function startAutoSlide() {
            interval = setInterval(() => {
                currentIndex = (currentIndex + 1) % reviewsData.length;
                updateCarousel();
            }, 5000);
        }

        function stopAutoSlide() {
            clearInterval(interval);
        }

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + reviewsData.length) % reviewsData.length;
            updateCarousel();
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % reviewsData.length;
            updateCarousel();
        });

        pauseButton.addEventListener('click', () => {
            stopAutoSlide();
            pauseButton.style.display = 'none';
            playButton.style.display = 'inline-block';
        });

        playButton.addEventListener('click', () => {
            startAutoSlide();
            playButton.style.display = 'none';
            pauseButton.style.display = 'inline-block';
        });

        indicatorsContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('indicator')) {
                currentIndex = parseInt(e.target.dataset.index, 10);
                updateCarousel();
            }
        });

        themeToggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            carousel.classList.toggle('dark-mode');
        });

        renderReviews();
        startAutoSlide();
    </script>
</body>
</html>
