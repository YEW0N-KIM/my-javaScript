<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .carousel {
            position: relative;
            max-width: 600px;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .review {
            flex: 0 0 100%;
            text-align: center;
            padding: 30px;
            box-sizing: border-box;
        }
        .review p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 10px;
            color: #555;
        }
        .review h4 {
            font-size: 1rem;
            color: #333;
            font-weight: bold;
        }
        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            cursor: pointer;
            font-size: 2rem;
            padding: 5px 10px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ddd;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-container">
            <div class="review">
                <p>"정말 훌륭한 서비스였습니다! 강력 추천해요."</p>
                <h4>- 김철수</h4>
            </div>
            <div class="review">
                <p>"배송도 빠르고 제품도 최고예요!"</p>
                <h4>- 이영희</h4>
            </div>
            <div class="review">
                <p>"매우 만족스러운 경험이었습니다."</p>
                <h4>- 박민준</h4>
            </div>
        </div>
        <button class="prev" aria-label="Previous Review">〈</button>
        <button class="next" aria-label="Next Review">〉</button>
    </div>

    <script>
        const carouselContainer = document.querySelector('.carousel-container');
        const reviews = document.querySelectorAll('.review');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');

        let currentIndex = 0;

        function updateCarousel() {
            const offset = -currentIndex * 100;
            carouselContainer.style.transform = `translateX(${offset}%)`;
        }

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : reviews.length - 1;
            updateCarousel();
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex < reviews.length - 1) ? currentIndex + 1 : 0;
            updateCarousel();
        });

        // Auto-slide every 5 seconds
        setInterval(() => {
            currentIndex = (currentIndex < reviews.length - 1) ? currentIndex + 1 : 0;
            updateCarousel();
        }, 5000);
    </script>
</body>
</html>
